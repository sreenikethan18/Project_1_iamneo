<div class="container-fluid">
  <div class="row">
    <div style="background:  rgb(198, 198, 249);height:93vh" class="col-md-3">
       <div>
        <h2 class="">Add New</h2>
         <mat-card class="mt-3">
          <form [formGroup]="todoForm">
            <mat-form-field appearance="outline">
              <!-- <mat-label>Task Name</mat-label> -->
              <input formControlName="item" matInput placeholder="Placeholder">
              <!-- <mat-hint>add task name</mat-hint> -->
            </mat-form-field>
            <button *ngIf="!isEditEnabled" (click)="addTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary">Add</button>
            <button *ngIf="isEditEnabled" (click)="updateTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary">Update</button>
          </form>
         </mat-card>
       </div>
    </div>
    <div class="col-md-9 mt-3">
        <div cdkDropListGroup>
          <div class="row">
            <div class="col-md-4">
              <!-- Open-->
              <div class="example-container">
                <h2 class="head-title">Open <span *ngIf="open.length > 0"> - {{open.length}}</span></h2>

                <div
                  cdkDropList
                  [cdkDropListData]="open"
                  class="example-list"
                  (cdkDropListDropped)="drop($event)">
                  <div class="example-box" *ngFor="let item of open;let i = index" cdkDrag>{{item.description}}
                    <div class="box">
                      <button mat-icon-button color="warn" (click)="deleteOpen(i)"><mat-icon>delete</mat-icon></button>
                      <button mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon>edit</mat-icon></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <!--contacted-->
              <div class="example-container">
                <h2 class="head-title">Contacted <span *ngIf="contacted.length > 0"> - {{contacted.length}}</span></h2>

                <div
                  cdkDropList
                  [cdkDropListData]="contacted"
                  class="example-list"
                  (cdkDropListDropped)="drop($event)">
                  <div class="example-box" *ngFor="let item of contacted;let i = index" cdkDrag>{{item.description}}
                    <button mat-icon-button color="warn" (click)="deleteContactedTask(i)"><mat-icon>delete</mat-icon></button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <!--done-->
              <div class="example-container">
                <h2 class="head-title">Done <span *ngIf="done.length > 0"> - {{done.length}}</span></h2>

                <div
                  cdkDropList
                  [cdkDropListData]="done"
                  class="example-list"
                  (cdkDropListDropped)="drop($event)">
                  <div class="example-box" *ngFor="let item of done;let i = index" cdkDrag>{{item.description}}
                    <div class="box">
                      <button mat-icon-button color="warn" (click)="deleteDoneTask(i)"><mat-icon>delete</mat-icon></button>
                      <button mat-icon-button color="primary"><mat-icon>check_circle</mat-icon></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
    </div>
  </div>
</div>
